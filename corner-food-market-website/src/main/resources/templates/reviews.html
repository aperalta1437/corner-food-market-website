<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="author" content="Bootstrap-ecommerce by Vosidiy M." />

    <title>Website title - bootstrap html template</title>

    <th:block th:replace="fragments/imports::imports"></th:block>
    <!-- common-imports.// -->

    <!-- Fonticons -->
    <link th:href="@{/fonts/feathericons/css/iconfont.css}" rel="stylesheet" type="text/css" />
    <link
      th:href="@{/fonts/material-icons/css/materialdesignicons.css}"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <div th:replace="fragments/header::header"></div>
    <!-- section-header.// -->

    <section class="section-content padding-y bg">
      <div class="container">
        <!-- ============================ COMPONENT 1 ================================= -->
        <div class="row">
          <div class="col-md-9">
            <header class="section-heading">
              <h3>Review components</h3>
              <div class="rating-wrap">
                <ul class="rating-stars stars-lg">
                  <li style="width: 80%" class="stars-active">
                    <img th:src="@{/images/icons/stars-active.svg}" alt="" />
                  </li>
                  <li>
                    <img th:src="@{/images/icons/starts-disable.svg}" alt="" />
                  </li>
                </ul>
                <strong class="label-rating text-lg">
                  4.5 <span class="text-muted">| 112 reviews</span></strong
                >
              </div>
            </header>

            <article class="box mb-3">
              <div class="icontext w-100">
                <img th:src="@{/images/avatars/avatar1.jpg}" class="img-xs icon rounded-circle" />
                <div class="text">
                  <span class="date text-muted float-md-right">24.04.2020 </span>
                  <h6 class="mb-1">Mike John</h6>
                  <ul class="rating-stars">
                    <li style="width: 80%" class="stars-active">
                      <img th:src="@{/images/icons/stars-active.svg}" alt="" />
                    </li>
                    <li>
                      <img th:src="@{/images/icons/starts-disable.svg}" alt="" />
                    </li>
                  </ul>
                  <span class="label-rating text-warning">Good</span>
                </div>
              </div>
              <!-- icontext.// -->
              <div class="mt-3">
                <p>
                  Dummy comment Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do
                  eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim
                  veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip
                </p>
              </div>
            </article>
          </div>
          <!-- col.// -->
        </div>
        <!-- row.// -->
        <!-- ============================ COMPONENT 1 END .// ================================= -->
      </div>
      <!-- container .//  -->
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->

	<!-- ========================= FOOTER ========================= -->
	<div th:replace="fragments/footer::footer"></div>
	<!-- ========================= FOOTER END // ========================= -->
  </body>
</html>
