<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="max-age=604800" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Corner Food Market - Item Details</title>

    <th:block th:replace="fragments/imports::imports"></th:block>
    <!-- common-imports.// -->

    <!-- Fonticons -->
    <link th:href="@{fonts/feathericons/css/iconfont.css}" rel="stylesheet" type="text/css" />
    <link
      th:href="@{fonts/material-icons/css/materialdesignicons.css}"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div th:replace="fragments/header::header"></div>
    <!-- section-header.// -->

    <section class="section-content padding-y bg">
      <div class="container">
        <!-- ============================ COMPONENT 1 ================================= -->
        <div class="card">
          <div class="row no-gutters">
            <aside class="col-md-6">
              <article class="gallery-wrap">
                <div class="img-big-wrap">
                  <a href="#"
                    ><img
                      th:src="@{'/' + ${itemDetailedInformation.images[0].getSourceRelativePathName()}}"
                  /></a>
                </div>
                <!-- img-big-wrap.// -->
                <div class="thumbs-wrap">
                  <a th:each="image: ${itemDetailedInformation.images}" href="#" class="item-thumb">
                    <img th:src="@{'/' + ${image.getSourceRelativePathName()}}" />
                  </a>
                </div>
                <!-- thumbs-wrap.// -->
              </article>
              <!-- gallery-wrap .end// -->
            </aside>
            <main class="col-md-6 border-left">
              <article class="content-body">
                <h2 th:text="${itemDetailedInformation.name}" class="title">Item Name</h2>

                <div class="rating-wrap my-3">
                  <ul class="rating-stars">
                    <li style="width: 80%" class="stars-active">
                      <img th:src="@{images/icons/stars-active.svg}" alt="" />
                    </li>
                    <li>
                      <img th:src="@{images/icons/starts-disable.svg}" alt="" />
                    </li>
                  </ul>
                  <small class="label-rating text-muted">132 reviews</small>
                  <small class="label-rating text-success">
                    <i class="fa fa-clipboard-check"></i> 154 orders
                  </small>
                </div>
                <!-- rating-wrap.// -->

                <div class="mb-3">
                  <var th:text="${itemDetailedInformation.price}" class="price h4">Item Price</var>
                  <span class="text-muted">/per unit</span>
                </div>

                <p th:text="${itemDetailedInformation.description}">Item Description</p>

                <dl class="row">
                  <dt class="col-sm-3">Flavor</dt>
                  <dd class="col-sm-9">Original</dd>
                </dl>

                <hr />
                <div class="row">
                  <div class="form-group col-md flex-grow-0">
                    <label>Quantity</label>
                    <div class="input-group mb-3 input-spinner">
                      <div class="input-group-prepend">
                        <button class="btn btn-light" type="button" id="button-plus">+</button>
                      </div>
                      <input type="text" class="form-control" value="1" />
                      <div class="input-group-append">
                        <button class="btn btn-light" type="button" id="button-minus">
                          &minus;
                        </button>
                      </div>
                    </div>
                  </div>
                  <!-- col.// -->
                  <div class="form-group col-md">
                    <label>Select size</label>
                    <div class="mt-2">
                      <label class="custom-control custom-radio custom-control-inline">
                        <input
                          type="radio"
                          name="select_size"
                          checked=""
                          class="custom-control-input"
                        />
                        <div class="custom-control-label">Small</div>
                      </label>

                      <label class="custom-control custom-radio custom-control-inline">
                        <input type="radio" name="select_size" class="custom-control-input" />
                        <div class="custom-control-label">Medium</div>
                      </label>

                      <label class="custom-control custom-radio custom-control-inline">
                        <input type="radio" name="select_size" class="custom-control-input" />
                        <div class="custom-control-label">Large</div>
                      </label>
                    </div>
                  </div>
                  <!-- col.// -->
                </div>
                <!-- row.// -->
                <a href="#" class="btn btn-primary"> Buy now </a>
                <a href="#" class="btn btn-outline-primary">
                  <span class="text">Add to cart</span> <i class="fas fa-shopping-cart"></i>
                </a>
              </article>
              <!-- product-info-aside .// -->
            </main>
            <!-- col.// -->
          </div>
          <!-- row.// -->
        </div>
        <!-- card.// -->
        <!-- ============================ COMPONENT 1 END .// ================================= -->
      </div>
      <!-- container .//  -->
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->

    <!-- ========================= FOOTER ========================= -->
    <div th:replace="fragments/footer::footer"></div>
    <!-- ========================= FOOTER END // ========================= -->
  </body>
</html>
