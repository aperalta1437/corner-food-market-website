<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="max-age=604800" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Corner Food Market - Log-in</title>

    <link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon" />

    <!-- jQuery -->
    <script src="js/jquery-2.0.0.min.js" type="text/javascript"></script>

    <!-- Bootstrap4 files-->
    <script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />

    <!-- Font awesome 5 -->
    <link href="fonts/fontawesome/css/all.min.css" type="text/css" rel="stylesheet" />

    <!-- custom style -->
    <link href="css/ui.css" rel="stylesheet" type="text/css" />
    <link href="css/responsive.css" rel="stylesheet" media="only screen and (max-width: 1200px)" />

    <!-- custom javascript -->
    <script src="js/script.js" type="text/javascript"></script>

    <script type="text/javascript">
      /// some script

      // jquery ready start
      $(document).ready(function () {
        // jQuery code
      });
      // jquery end
    </script>
  </head>

  <body>
    <header class="section-header">
      <section class="header-main border-bottom">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-lg-3 col-4">
              <a th:href="@{/}" class="brand-wrap">
                <img class="img-fluid" th:src="@{images/logo.png}" />
              </a>
              <!-- brand-wrap.// -->
            </div>
            <div class="col-lg-6 col-sm-12">
              <form action="#" class="search">
                <div class="input-group w-100">
                  <input type="text" class="form-control" placeholder="Search item..." />
                  <div class="input-group-append">
                    <button class="btn btn-primary" type="submit">
                      <i class="fa fa-search"></i> Search
                    </button>
                  </div>
                </div>
              </form>
              <!-- search-wrap .end// -->
            </div>
            <!-- col.// -->
            <div class="col-lg-3 col-sm-6 col-12">
              <div class="widgets-wrap float-md-right">
                <div class="widget-header icontext">
                  <div class="text">
                    <span class="text-muted">Welcome!</span>
                    <div>
                      <a th:href="@{/}">Home</a> |
                      <a th:href="@{/signup}"> Sign Up</a>
                    </div>
                  </div>
                </div>
              </div>
              <!-- widgets-wrap.// -->
            </div>
            <!-- col.// -->
          </div>
          <!-- row.// -->
        </div>
        <!-- container.// -->
      </section>
      <!-- header-main .// -->
    </header>
    <!-- section-header.// -->

    <!-- ========================= SECTION CONTENT ========================= -->
    <section class="section-conten padding-y" style="min-height: 84vh">
      <!-- ============================ COMPONENT LOGIN   ================================= -->
      <div class="card mx-auto" style="max-width: 380px; margin-top: 100px">
        <div class="card-body">
          <h4 class="card-title mb-4">Log In</h4>
          <th:block th:switch="${loginProcessIssue}">
            <h6
              th:case="${T(com.psu.ist311.team5.cornerfoodmarketwebsite.controller.utils.LoginProcessIssue).FAILED_LOGIN}"
              th:text="${loginProcessIssue.getLoginIssueMessage()}"
              class="text-danger"
            >
              dhfghd
            </h6>
            <h6
              th:case="${T(com.psu.ist311.team5.cornerfoodmarketwebsite.controller.utils.LoginProcessIssue).EXPIRED_SESSION}"
              th:text="${loginProcessIssue.getLoginIssueMessage()}"
              class="text-danger"
            ></h6>
          </th:block>
          <form th:action="@{/login}" method="post">
            <div class="form-group">
              <input name="email" class="form-control" placeholder="Email" type="text" required />
            </div>
            <!-- form-group// -->
            <div class="form-group">
              <input
                name="password"
                class="form-control"
                placeholder="Password"
                type="password"
                required
              />
            </div>
            <!-- form-group// -->

            <div class="form-group">
              <a th:href="@{/forgot-password}" class="float-right">Forgot password?</a>
              <label class="float-left custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" checked="" />
                <div class="custom-control-label">Remember</div>
              </label>
            </div>
            <!-- form-group form-check .// -->
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block">Login</button>
            </div>
            <!-- form-group// -->
          </form>
        </div>
        <!-- card-body.// -->
      </div>
      <!-- card .// -->

      <p class="text-center mt-4">Don't have account? <a href="#">Sign up</a></p>
      <br /><br />
      <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->

    <!-- ========================= FOOTER ========================= -->
    <footer class="section-footer border-top padding-y">
      <div class="container">
        <p class="float-md-right">&copy Copyright 2019 All rights reserved</p>
        <p>
          <a href="#">Terms and conditions</a>
        </p>
      </div>
      <!-- //container -->
    </footer>
    <!-- ========================= FOOTER END // ========================= -->
  </body>
</html>
