<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Website title - bootstrap html template</title>

	<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">

	<!-- jQuery -->
	<script src="js/jquery-2.0.0.min.js" type="text/javascript"></script>

	<!-- Bootstrap4 files-->
	<script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
	<link href="css/bootstrap.css" rel="stylesheet" type="text/css" />

	<!-- Font awesome 5 -->
	<link href="fonts/fontawesome/css/all.min.css" type="text/css" rel="stylesheet">

	<!-- custom style -->
	<link href="css/ui.css" rel="stylesheet" type="text/css" />
	<link href="css/responsive.css" rel="stylesheet" />

	<!-- custom javascript -->
	<script src="js/script.js" type="text/javascript"></script>

</head>

<body>

	<div th:replace="fragments/header::header"></div>
	<!-- section-header.// -->


	<section class="section-content padding-y">
		<div class="container">
			<header class="section-heading mb-5">
				<h3 th:text="${signupResponse.getSignupMessage()}" class="section-title">You have signed up
					successfully!</h3>
			</header><!-- sect-heading -->
			<th:block th:switch="${signupResponse}">
				<h4
					th:case="${T(com.psu.ist311.team5.cornerfoodmarketwebsite.business.dto.response.SignupResponse).SUCCESS}">
					<a th:href="@{/login}">Click here to log in</a></h4>
				<h4
					th:case="${T(com.psu.ist311.team5.cornerfoodmarketwebsite.business.dto.response.SignupResponse).EXISTING_EMAIL}">
					Forgot your password? <a th:href="@{/forgot-password}">Click here to reset it</a><br>
					Otherwise, <a th:href="@{/login}">click here to log in</a></h4>
				<h4
					th:case="${T(com.psu.ist311.team5.cornerfoodmarketwebsite.business.dto.response.SignupResponse).SERVER_ERROR}">
					If you have an urgent need, please <a th:href="@{/contact-us}">contact us</a>. We appreciate your
					patience!</h4>
			</th:block>
		</div> <!-- container .//  -->
	</section>
	<!-- ========================= SECTION CONTENT END// ========================= -->

	<!-- ========================= FOOTER ========================= -->
	<footer class="section-footer border-top padding-y">
		<div class="container">
			<p class="float-md-right">
				&copy Copyright 2019 All rights reserved
			</p>
			<p>
				<a href="#">Terms and conditions</a>
			</p>
		</div><!-- //container -->
	</footer>
	<!-- ========================= FOOTER END // ========================= -->


</body>

</html>
