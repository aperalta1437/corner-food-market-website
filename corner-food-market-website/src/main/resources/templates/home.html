<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="max-age=604800" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Corner Food Market - Home Page</title>

    <th:block th:replace="fragments/imports::imports"></th:block>
    <!-- common-imports.// -->

    <script type="text/javascript">
      /// some script

      // jquery ready start

      // jquery end
    </script>
  </head>

  <body>
    <div th:replace="fragments/header::header"></div>
    <!-- section-header.// -->

    <!-- ========================= SECTION INTRO ========================= -->
    <section class="section-intro padding-y-sm">
      <div class="container">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="images/banners/home-banner-1.jpg" alt="First slide" />
            </div>
            <div class="carousel-item">
              <a href="https://www.freepik.com/photos/food">
                <img
                  class="d-block w-100"
                  src="images/banners/home-banner-2.jpg"
                  alt="Second slide"
                />
              </a>
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="images/banners/home-banner-3.jpg" alt="Third slide" />
            </div>
          </div>
          <a
            class="carousel-control-prev"
            href="#carouselExampleIndicators"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#carouselExampleIndicators"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      <!-- container //  -->
    </section>
    <!-- ========================= SECTION INTRO END// ========================= -->

    <!-- ========================= SECTION SPECIAL ========================= -->
    <section class="section-specials padding-y border-bottom">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <figure class="itemside">
              <div class="aside">
                <span class="icon-sm rounded-circle bg-primary">
                  <i class="fa fa-money-bill-alt white"></i>
                </span>
              </div>
              <figcaption class="info">
                <h6 class="title">Reasonable prices</h6>
                <p class="text-muted">
                  Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor
                  incididunt ut labor
                </p>
              </figcaption>
            </figure>
            <!-- iconbox // -->
          </div>
          <!-- col // -->
          <div class="col-md-4">
            <figure class="itemside">
              <div class="aside">
                <span class="icon-sm rounded-circle bg-danger">
                  <i class="fa fa-comment-dots white"></i>
                </span>
              </div>
              <figcaption class="info">
                <h6 class="title">Excellent Customer Service</h6>
                <p class="text-muted">
                  Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor
                  incididunt ut labor
                </p>
              </figcaption>
            </figure>
            <!-- iconbox // -->
          </div>
          <!-- col // -->
          <div class="col-md-4">
            <figure class="itemside">
              <div class="aside">
                <span class="icon-sm rounded-circle bg-success">
                  <i class="fa fa-truck white"></i>
                </span>
              </div>
              <figcaption class="info">
                <h6 class="title">Quick delivery</h6>
                <p class="text-muted">
                  Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor
                  incididunt ut labor
                </p>
              </figcaption>
            </figure>
            <!-- iconbox // -->
          </div>
          <!-- col // -->
        </div>
        <!-- row.// -->
      </div>
      <!-- container.// -->
    </section>
    <!-- ========================= SECTION SPECIAL END// ========================= -->

    <!-- ========================= SECTION  ========================= -->
    <section class="section-name padding-y-sm">
      <div class="container">
        <header class="section-heading">
          <a href="#" class="btn btn-outline-primary float-right">See all</a>
          <h3 class="section-title">Popular products</h3>
        </header>
        <!-- sect-heading -->

        <div th:each="itemInformationList: ${itemInformationLists}" class="row">
          <div th:each="itemInformation: ${itemInformationList}" class="col-md-3">
            <div href="#" class="card card-product-grid">
              <a href="#" class="img-wrap">
                <img
                  th:src="@{${itemInformation.imageRelativePath} + ${itemInformation.imageFileName}}"
                />
              </a>
              <figcaption class="info-wrap">
                <a
                  th:text="${itemInformation.name}"
                  th:href="@{${itemInformation.categoryUrlRouteName} + '/' + ${itemInformation.sku}}"
                  class="title"
                  >Item Name</a
                >
                <div th:text="${itemInformation.price}" class="price mt-1">Price</div>
                <!-- price-wrap.// -->
                <div th:text="' Available: ' + ${itemInformation.quantity}" class="price mt-1">
                  Quantity
                </div>
              </figcaption>
            </div>
          </div>
          <!-- col.// -->
        </div>
        <!-- row.// -->
      </div>
      <!-- container // -->
    </section>
    <!-- ========================= SECTION  END// ========================= -->

    <!-- ========================= FOOTER ========================= -->
    <div th:replace="fragments/footer::footer"></div>
    <!-- ========================= FOOTER END // ========================= -->
  </body>
</html>
